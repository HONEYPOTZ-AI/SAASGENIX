apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: saasgenix-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/saasgenix-k8s-manifests
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: saasgenix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
